{%extends "mainapp/head.html" %}

{% block content %}

<div class="row">
	{%for c in cat%}
	<div class="col s12 l3"> 
		<a href="/{{c.url_slug}}", style="color:#000000" >
		<div class="card hoverable">
			<div class="card-content">
				<div class="card-title">
					{{c.category_name}}
				</div>
				<p>{{c.category_summury}}</p>
			</div>
		</div >
		</a>
	</div>
	{%endfor%}
</div>	
{% endblock%}
